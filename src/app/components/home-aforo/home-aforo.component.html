<div class="d-flex justify-content-end">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-success btn-sm" style="border-bottom-left-radius:0;">Aceptable</button>
    <button type="button" class="btn btn-warning btn-sm">Regular</button>
    <button type="button" class="btn btn-danger btn-sm" style="border-bottom-right-radius:0;">Maximo</button>
  </div>
</div>
<div class="card" style="border-top-right-radius:0;">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="font-size-14 text-center mb-3">CONSULTAR AFORO</h4>
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div *ngFor="let distance of arrDistanceNear"
                class="col-sm-2 d-flex justify-content-center; text-center align-items-center"
                style="flex-direction: column; cursor: pointer;" data-bs-target="#exampleModal" data-bs-toggle="modal"
                (click)="addClick()">
                <span itemprop="name" class="linkwithicon__text" style="padding-bottom: 5px;" class="mt-1 mb-1 fw-bold"
                  style="color:#2b7ebd">{{distance.name}}</span>
                <div class="aforo">
                  <img class="" src="../../../assets/images/example.svg" alt="" style="width: 80px; margin: auto;">
                </div>
                <div class="progress w-75 mb-2 mt-1">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 35%;" aria-valuenow="35"
                    aria-valuemin="0" aria-valuemax="100">{{distance.process.cantidad}}%</div>
                </div>
                <div class="text-muted font-size-11">
                  <i class="bi bi-geo-alt"></i>{{distance.address}}
                </div>
              </div>
              <div class="col-sm-2 d-flex justify-content-center align-items-center p-0">
                <div>
                  <a href="/aforo" target="_blank" class="btn btn-link" style="border-radius: 50%; text-decoration: none;">
                    <i class="bi bi-plus" style="font-size:50px"></i>
                    <div>Mas detalles</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL OFICINA DETALLES-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="exampleModalLabel">LA <span style="color:#043263;">M√ÅS CERCANA</span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row no-gutters align-items-center">
          <div class="col-md-6">
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe src="https://maps.google.com/maps?q=-12.054830,-77.038185&hl=es;z=14&amp;output=embed"></iframe>
                <style>
                  .mapouter {
                    position: relative;
                    text-align: right;
                    height: 250px;
                    width: 372px;
                  }

                </style>
                <style>
                  .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    height: 250px;
                    width: 372px;
                  }

                </style>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <div class="card-text">
                <div class="input-group mb-3">
                  <span class="input-group-text">Direccion de la oficina</span>
                  <input type="text" class="form-control" placeholder="Av. Republica de panama 3055">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Aforo</span>
                  <input type="text" class="form-control" placeholder="Inputer">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Cantidad de personas en el cajero</span>
                  <input type="text" class="form-control" placeholder="15">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Cantidad de personas en cola</span>
                  <input type="text" class="form-control" placeholder="Inputer">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Tiempo estimado de atencion</span>
                  <input type="text" class="form-control" placeholder="Inputer">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
