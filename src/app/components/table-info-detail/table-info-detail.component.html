<div class="row">
  <div class="col-12">
    <table mat-table [dataSource]="serviceProcess" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Oficina </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="aforo_max">
        <th mat-header-cell *matHeaderCellDef> Capacidad </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="row">
            <div>
                <div class="progress">
                    <div [class]="getFormatWidth(element.aforo).getColor" role="progressbar" [style]="getFormatWidth(element.aforo).valueProgressBar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                        {{ element.aforo }} 
                    </div>
                </div>
            </div>   
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col-4">
